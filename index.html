<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="leftcol" class="leftcol">
        <div class="logotext">
            <h1>Ready to go a bit faster?</h1>
        </div>
        <div class="photocredit">
            <p>Photo by <a href="https://unsplash.com/@helloimnik?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Hello I'm Nik</a> on <a href="https://unsplash.com/s/photos/sonic?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
    </div>
    <div id="rightcol" class="rightcol">
        <header class="header">
            <h2>This is not a real online service! It's just a pretty cool practice project. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </header>
        <div class="formcontainer">
            <h2>Let's do this!</h2>
            <form action="" method="post" id="myform">
                <div class="formrow">
                    <div class="formandlabel">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="formandlabel">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                </div>
                <div class="formrow">
                    <div class="formandlabel">
                        <label for="phonenumber">PHONE NUMBER</label>
                        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phonenumber" name="phonenumber" required>
                    </div>
                    <div class="formandlabel">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="formrow">
                    <div class="formandlabel">               
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div> 
                    <div class="formandlabel">  
                        <label for="comfirmpassword">CONFIRM PASSWORD</label>
                        <input type="password" id="comfirmpassword" name="comfirmpassword" required>
                    </div>
                </div>
            </form>
        </div>
        <footer class="footer">
            <input type="submit" form="myform" value="Create Account">
            <h3>Already have an account? <a href="">Log in</a></h3>
        </footer>
    </div>
</body>
</html>
